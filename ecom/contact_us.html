<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - ElectroMart</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-image: url('contact_us.jpeg'); /* add your background image here */
            background-size: cover;
            background-position: center;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Header Styles */
        header {
            background-color: rgb(31, 132, 221);
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .logo {
            margin: 20px;
        }

        .logo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
        }

        nav li {
            margin-right: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        nav a:hover {
            color: #ccc;
        }

        /* Contact Us Styles */
        .contact-us {
            padding: 40px;
        }

        .contact-us h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .contact-form {
            margin-top: 40px;
        }

        .contact-form label {
            display: block;
            margin-bottom: 10px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }

        .contact-form button[type="submit"] {
            background-color: rgb(97, 93, 212);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button[type="submit"]:hover {
            background-color: rgb(28, 153, 147);
        }

        .contact-info {
            margin-top: 40px;
        }

        .contact-info h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .contact-info p {
            margin-bottom: 20px;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            clear: both;
        }

        footer p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRVg37Jtd1WEUomUWRPkFuRYkdy3MZBPTRuzw&s" alt="ElectroMart Logo">
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact_us.html">Contact Us</a></li>
                <li><a href="login1.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Us Section -->
    <section class="contact-us">
        <div class="container">
            <h1>Contact Us</h1>
            <p>Get in touch with us for any queries or feedback</p>
            <div class="contact-form">
                <form id="contactForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br><br>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required><br><br>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea><br><br>
                    <button type="submit">Send Message</button>
                </form>
            </div>
            <div class="contact-info">
                <h2>Our Address</h2>
                <p>ElectroMart Pvt. Ltd.</p>
                <p>123, Main Street, Anytown, USA</p>
                <p>Phone: +1 555 1234</p>
                <p>Email: <a href="mailto:info@electromart.com">info@electromart.com</a></p>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2023 Electro-Mart Store</p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Check if all fields are filled
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const message = document.getElementById('message').value;

            if (name && email && phone && message) {
                alert("Your message is sent successfully!");
                // Optionally, you can reset the form here
                this.reset();
            } else {
                alert("Please fill in all fields.");
            }
        });
    </script>
</body>
</html>
